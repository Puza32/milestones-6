<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <h1>Welcome to my phone hunter!</h1>

    <main class="container">

        <section>
            <div class="mb-3 w-50">
                <input type="email" id="search-field" class="form-control" id="exampleFormControlInput1" placeholder="search ypur phone">
            <button id="btn-search" class="btn btn-primary">Search Here</button>
            </div>
        </section>
        <section>
                <div id="phone-container" class="  row row-cols-1 row-cols-md-3 g-4">
                   
                  </div>
                  <div id="no-found-message" class="mt-4 d-none">
                    <h3 class="text-warning">No Phone found</h3>
                  </div>
                  <div id="show-all" class="text-center d-none">
                    <button id="btn-show-all" class="btn btn-primary">show All</button>
                  </div>
           
        </section>

        <section>
          <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="phone-detail" class="modal-body">
     
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
        </section>
        <section id ="loader" class="d-none">
            <div style="height: 400px;" class="d-flex  justify-content-center">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="js/app.js"></script>  
</body>
</html>
